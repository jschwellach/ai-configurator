name: "developer"
description: "Development environment profile"
version: "1.0"

contexts:
  - "contexts/development-guidelines.md"
  - "contexts/aws-best-practices.md"
  - "contexts/shared/*.md"

hooks:
  on_session_start:
    - name: "setup-dev-env"
      enabled: true
      timeout: 30
  per_user_message:
    - name: "context-enhancer"
      enabled: true

mcp_servers:
  - "development"
  - "core"

settings:
  auto_backup: true
  validation_level: "strict"
  hot_reload: true

metadata:
  author: "Test Suite"
  created: "2024-01-01"
  tags: ["development", "testing"]